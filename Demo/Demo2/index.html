<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pet shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/syles.css" />
    <script
      src="https://kit.fontawesome.com/c996359e6e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="main-window">
      <header>
        <div class="top-section"></div>
        <div
          class="quick-species d-flex flex-row flex-wrap 
                justify-content-around mx-auto col-sm-9 col-md-8 col-lg-12"
        ></div>
      </header>
      <div class="top-bar row align-items-center justify-content-around">
        <div class="search-form"></div>
        <div class="cart-button"></div>
      </div>
      <div class="main-wrapper col-md-10 col-sm-7 mx-auto">
        <div
          class="drop-menu-area d-flex flex-row justify-content-between"
        ></div>
        <div
          class="animals-window d-flex flex-row flex-wrap justify-content-center my-1"
        ></div>
        <nav aria-label="page-navigation" class="nav-bar"></nav>
      </div>
      <div class="arrow-up to-up-disabled"></div>
    </section>
    <section class="details-info"></section>
    <section class="cart-list"></section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./app/main.js" type="module"></script>
  </body>
</html>
